<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              nhập vào tháng năm, tìm ngày trước và ngày sau
            </div>
            <div class="card-body">
              <div class="form-group">
                <label for="">Điểm chuẩn hội đồng</label>
                <input id="diemChuan" type="text" class="form-control" />
              </div>
              <div class="form-group">
                <label for="">Điểm môn thi 1</label>
                <input id="diemMon1" type="text" class="form-control" />
              </div>
              <div class="form-group">
                <label for="">Điểm môn thi 2</label>
                <input id="diemMon2" type="text" class="form-control" />
              </div>
              <div class="form-group">
                <label for="">Điểm môn thi 3</label>
                <input id="diemMon3" type="text" class="form-control" />
              </div>
              <div class="form-group">
                <label for="">Khu vực</label>
                <input id="khuVuc" type="text" class="form-control" />
              </div>
              <div class="form-group">
                <label for="">đối tượng dự thi</label>
                <input id="doiTuong" type="text" class="form-control" />
              </div>
              <button id="btnTinhDiem" class="btn btn-success">Tính</button>
            </div>
            <div id="phanLoai" class="card-footer text-muted"></div>
          </div>
        </div>
      </div>
    </div>
    <br />
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              nhập vào tháng năm, tìm ngày trước và ngày sau
            </div>
            <div class="card-body">
              <div class="form-group">
                <label for="">Tên</label>
                <input id="ten" type="text" class="form-control" />
              </div>
              <div class="form-group">
                <label for="">số kW</label>
                <input id="soDien" type="text" class="form-control" />
              </div>
              <button id="btnTinhTienDien" class="btn btn-success">
                Tính
              </button>
            </div>
            <div id="tinhTien" class="card-footer text-muted"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
